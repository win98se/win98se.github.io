<!DOCTYPE html>
<script>
import("./contents.js").then((m)=>{
	let visit=m.GetCurrentDate();
	switch(new URLSearchParams(location.search).get("page"))
	{
		case "ancient_9x":
			m.FillPage("End of Support page - ancient products (MS-DOS &nbsp; Windows 9x)", ["dos_9x"], true);
			break;
		case "ancient_nt":
			m.FillPage("End of Support page - ancient products (Windows NT, except Windows NT 10)", ["nt"], true);
			break;
		case "ancient_10_gac":
			m.FillPage("End of Support page - ancient products (Windows NT 10, General Availability Channel)", ["10_gac"], true);
			break;
		case "ancient_10_ltsc":
			m.FillPage("End of Support page - ancient products (Windows NT 10, Long-Term Servicing Channel)", ["10_ltsc"], true);
			break;
		case "e_xp":
			m.FillPage("End of Support page - XP-based embedded products)", ["e_xp"], true);
			break;
		case "e_7":
			m.FillPage("End of Support page - 7-based embedded products)", ["e_7"], true);
			break;
		case "e_80":
			m.FillPage("End of Support page - 8.0-based embedded products)", ["e_80"], true);
			break;
		case "e_81":
			m.FillPage("End of Support page - 8.1-based embedded products)", ["e_81"], true);
			break;
		case "server":
			m.FillPage("End of Support page - server products", ["server"], false);
			break;
		case null:
		default:
			m.FillPage("End of Support page - client products", ["client"], false);
	}
	window.onblur=()=>{
		window.onfocus=()=>{
			if(m.GetCurrentDate()-visit>0)
				location.reload();
		}
	};
});
</script>
