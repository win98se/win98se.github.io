<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex">{%if page.title%}
<meta property="og:title" content="{{page.title}}">{%endif%}{%if page.description%}
<meta property="og:description" content="{{page.description}}">{%endif%}
<title>{%if page.title%}{{page.title}} &mdash; {%endif%}{{site.title}}</title>
<style>
@import url("https://fonts.googleapis.com/css?family=Google+Sans|Roboto+Mono&display=swap");

@font-face {
	font-family: "Twemoji";
	src: url("https://win98se.bitbucket.io/emjfonts/twemoji.woff2") format("woff2");
}

* {
	box-sizing: border-box;
	font-family: "Google Sans", sans-serif, "Twemoji";
	font-size: 18px;
	line-height: 1.5;
}

body {
	background: #000000;
	color: #ffffff;
	margin: 0;
	overflow: hidden;
}

#pgbody {
	height: 100vh;
	overflow: auto;
	padding: 0 50px;
}

code, pre {
	font-family: "Roboto Mono", monospace;
	font-size: 14px;
	text-shadow: 0 0 1px #acacac;
}

blockquote {
	border-left: 6px solid;
	margin: 1em 0;
	padding-left: 30px;
}

h1, h2, h3, h4, h5, h6 {
	font-weight: normal;
}

h2, h3, h4, h5, h6 {
	color: #cccccc;
	margin: 18px 0;
}

h1 {
	font-size: 2em;
	margin: 0;
}

h2 {
	font-size: 1.624em;
}

h3 {
	font-size: 1.376em;
}

h4 {
	font-size: 1.248em;
}

h5 {
	font-size: 1.12em;
}

h6 {
	font-size: 1em;
}

info {
	padding-right: 8px;
}

.postdate {
	color: #999999;
	font-style: italic;
}

a {
	color: #008080;
	text-decoration: none;
	transition: 200ms;
}

a:hover {
	border-bottom: 1px solid;
	color: #00c0c0;
}

a.external:after {
	content: url("data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2212%22 height=%2212%22%3E%3Cpath fill=%22%23fff%22 stroke=%22%23008080%22 d=%22M1.5 4.518h5.982V10.5H1.5z%22/%3E%3Cpath fill=%22%23008080%22 d=%22M5.765 1H11v5.39L9.427 7.937l-1.31-1.31L5.393 9.35l-2.69-2.688 2.81-2.808L4.2 2.544z%22/%3E%3Cpath fill=%22%23fff%22 d=%22M9.995 2.004l.022 4.885L8.2 5.07 5.32 7.95 4.09 6.723l2.882-2.88-1.85-1.852z%22/%3E%3C/svg%3E");
	margin-left: 2px;
}

a.external:hover:after {
	content: url("data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2212%22 height=%2212%22%3E%3Cpath fill=%22%23fff%22 stroke=%22%2300c0c0%22 d=%22M1.5 4.518h5.982V10.5H1.5z%22/%3E%3Cpath fill=%22%2300c0c0%22 d=%22M5.765 1H11v5.39L9.427 7.937l-1.31-1.31L5.393 9.35l-2.69-2.688 2.81-2.808L4.2 2.544z%22/%3E%3Cpath fill=%22%23fff%22 d=%22M9.995 2.004l.022 4.885L8.2 5.07 5.32 7.95 4.09 6.723l2.882-2.88-1.85-1.852z%22/%3E%3C/svg%3E");
}

a.footnote {
	font-size: smaller;
}

a.footnote:before {
	content: "[";
}

a.footnote:after {
	content: "]";
}

li {
	margin: 5px 0;
}

table {
	background: #101010;
	border-collapse: collapse;
	width: 100%;
}

th, td {
	border: 2px solid #ffffff;
	padding: 5px;
	vertical-align: top;
}

hr {
	background: #222222;
	border: none;
	height: 1px;
}

iframe.yt {
	height: 477px;
	width: 848px;
}

span.ref:hover {
	border-bottom: 1px dotted;
}

/* loader shit begin */

#loaderbg {
	background: #0c0c0c;
	cursor: progress;
	height: 100vh;
	position: absolute;
	transition: 600ms;
	width: 100vw;
	z-index: 16777270;
}

#loader {
	animation: spin 1000ms linear infinite;
	border: 16px solid #e7e7e7;
	border-top: 16px solid #00c0c0;
	border-radius: 50%;
	height: 144px;
	left: 50%;
	margin: -72px 0 0 -72px;
	position: absolute;
	top: 50%;
	width: 144px;
	z-index: 16777271;
}

@keyframes spin {
	0% {
		transform: rotate(0deg);
	}

	100% {
		transform: rotate(360deg);
	}
}

/* loader shit end */
/* mode button begin */

#modeButton {
	background: #004040;
	height: 32px;
	position: fixed;
	right: 26px;
	top: 10px;
	-moz-user-select: none;
	-webkit-user-select: none;
	-ms-user-select: none;
	user-select: none;
	width: 32px;
	z-index: 99;
}

#modeButton:hover {
	background: #008080;
	border-bottom: 0;
	cursor: pointer;
}

#modeButton #modeIcon {
	display: block;
	font-family: "Twemoji";
	font-size: 20px;
	left: 6px;
	position: absolute;
	top: 1px;
}

/* mode button end */
/* header begin */

header {
	height: 125px;
}

header a:hover {
	border-bottom: 0;
	color: inherit;
}

header a.active {
	color: inherit;
	font-weight: bold;
}

.blog-title {
	float: left;
	margin-top: 30px;
}

.blog-title a {
	display: inline-block;
	font-size: 52px;
	transition: 200ms;
}

.blog-title a:hover {
	transform: translateY(3px);
}

.navigation {
	float: right;
	margin-top: 60px;
	padding-left: 0;
}

.navigation li {
	display: inline-block;
	list-style: none;
	margin-left: 1em;
}

.navigation li:first-child {
	margin-left: 0;
}

.navigation a {
	color: #808080;
}

.blog-title a, .navigation a:hover {
	color: #f3f3f3;
}

/* header end */
/* content begin */

.content {
	background: #080808;
	padding: 60px;
}

.content img, .content video, .content iframe {
	display: block;
	margin: 0 auto;
	max-height: 100vh;
	max-width: 100%;
}

.content iframe {
	border: 0;
}

.content .imgcaption {
	margin-top: -0.5em;
	text-align: center;
}

/* content end */
/* footer begin */

footer {
	color: #646464;
	margin: 40px 0;
	text-align: center;
}

/* footer end */
/* index begin */

#recent-posts {
	display: flex;
	flex-wrap: wrap;
	padding: 0;
}

.post-excerpt {
	color: inherit;
	display: block;
	float: left;
	padding: 40px;
	width: 50%;
}

.post-excerpt:hover {
	background: #e0e0e0;
	border-bottom: 0;
	color: #000000;
}

.post-excerpt .title {
	font-weight: bold;
}

.breaker {
	clear: both;
}

.end {
	clear: both;
	padding: 40px 0;
	text-align: center;
	width: 100%;
}

/* index end */
/* div tables begin */

.sppgtbl {
	display: table;
	margin: 0 auto;
}

.sppgtbl > * {
	display: table-row;
}

.sppgtbl > * > * {
	display: table-cell;
}

.sppgtbl > * > *:first-child > * {
	padding-right: 10px;
	text-align: right;
}

.sppgtbl > * > *:last-child > * {
	border-left: 2px solid;
	padding-bottom: 10px;
	padding-left: 10px;
}

.sppgtbl > *:last-child > *:last-child > * {
	padding-bottom: 0;
}

/* div tables end */
/* light theme shit begin */

body.light {
	background: #f7f7f7;
	color: #000000;
}

body.light #loaderbg {
	background: #f2f2f2;
}

body.light h2, body.light h3, body.light h4, body.light h5, body.light h6 {
	color: #333333;
}

body.light table {
	background: #efefef;
}

body.light hr {
	background: #dddddd;
}

body.light .blog-title a, body.light .navigation a:hover {
	color: #0c0c0c;
}

body.light .content {
	background: #ffffff;
}

body.light .post-excerpt:hover {
	background: #404040;
	color: #ffffff;
}

/* light theme shit end */
/* webkit-only shit begin */

@media (-webkit-min-device-pixel-ratio: 0) {
	img {
		image-rendering: -webkit-optimize-contrast;
	}

	::-webkit-scrollbar {
		height: 10px;
		width: 10px;
	}

	::-webkit-scrollbar-thumb {
		background: padding-box #7f7f7f;
		border: 2px solid transparent;
		border-radius: 5px;
		opacity: 0.6;
	}

	::-webkit-scrollbar-thumb:hover {
		background: padding-box #6e6e6e;
	}

	::-webkit-scrollbar-thumb:active {
		background: #5f5b5b;
		opacity: 1;
	}

	::-webkit-scrollbar-track {
		background: transparent;
	}

	::-webkit-scrollbar-corner {
		background: none;
	}

	#modeButton {
		right: 20px;
	}
}

/* webkit-only shit end */
/* responsive shit begin */

@media (orientation: portrait) {
	* {
		font-size: 15px;
	}

	#pgbody {
		padding: 0;
	}

	#loader {
		height: 120px;
		margin: -60px 0 0 -60px;
		width: 120px;
	}

	#modeButton {
		right: 10px;
	}

	header {
		margin-left: 18px;
	}

	.content, .post-excerpt {
		padding: 30px 18px;
	}

	.post-excerpt {
		width: 100%;
	}

	header {
		height: auto;
	}

	.blog-title a {
		font-size: 32px;
	}

	.navigation {
		margin-bottom: 30px;
		margin-top: 0;
	}

	.navigation li {
		display: list-item;
		margin-left: 0;
	}

	.blog-title, .navigation {
		float: none;
	}

	.sppgtbl > * > * {
		display: table-row;
	}

	.sppgtbl > * > * > * {
		display: table-cell;
	}

	.sppgtbl > * > *:first-child > * {
		padding-right: 0;
		text-align: left;
	}

	.sppgtbl > * > *:last-child > * {
		border-left: none;
		padding-bottom: 15px;
		padding-left: 0;
	}
}

/* responsive shit end */
</style>

<script>

{%if site.url=="http://localhost:4000"%}

	window.onfocus=()=>{
		location.reload();
	};
};
{%endif%}
((fonts, callback)=>{
	var loadedFonts=0;
	for(var i=0, l=fonts.length; i<l; i++) {
		((font)=>{
			var node=document.createElement("span");
			node.innerHTML="giItT1WQy@!-/#";
			node.style.position="absolute";
			node.style.left="-10000px";
			node.style.top="-10000px";
			node.style.fontSize="300px";
			node.style.fontFamily="sans-serif";
			node.style.fontVariant="normal";
			node.style.fontStyle="normal";
			node.style.fontWeight="normal";
			node.style.letterSpacing="0";
			document.body.appendChild(node);
			var width=node.offsetWidth;
			node.style.fontFamily=font;
			var interval;
			var checkFont=()=>{
				if(node&&node.offsetWidth!=width) {
					loadedFonts++;
					node.parentNode.removeChild(node);
					node=null;
				}
				if(loadedFonts>=fonts.length) {
					if(interval) {
						clearInterval(interval);
					}
					if(loadedFonts==fonts.length) {
						callback();
						return true;
					}
				}
			};
			if(!checkFont()) {
				interval=setInterval(checkFont, 50);
			}
		})(fonts[i]);
	}
})(["Google Sans", "Roboto Mono", "Twemoji"], ()=>{
	setTimeout(()=>{
		document.getElementById("loaderbg").style.opacity="0";
		setTimeout(()=>{
			document.getElementById("loaderbg").style.display="none";
		}, 600);
	}, 200);
});

const colorThemeLS="colorTheme", modeIconObject=document.getElementById("modeIcon");
if(localStorage.getItem(colorThemeLS)===null) {
	localStorage.setItem(colorThemeLS, +window.matchMedia("(prefers-color-scheme: light)").matches);
}
if(+localStorage.getItem(colorThemeLS)&&!document.body.classList.contains("light")) {
	modeIconObject.innerHTML="â˜€ï¸";
	document.body.classList.add("light");
}
window.matchMedia("(prefers-color-scheme: light)").addListener((cs)=>{
	if(document.body.classList.contains("light")) {
		modeIconObject.innerHTML="ðŸŒ™";
		document.body.classList.remove("light");
	} else if(cs.matches) {
		modeIconObject.innerHTML="â˜€ï¸";
		document.body.classList.add("light");
	}
	localStorage.setItem(colorThemeLS, +document.body.classList.contains("light"));
});
document.getElementById("modeButton").onclick=()=>{
	if(document.body.classList.contains("light")) {
		modeIconObject.innerHTML="ðŸŒ™";
	} else {
		modeIconObject.innerHTML="â˜€ï¸";
	}
	document.body.classList.toggle("light");
	localStorage.setItem(colorThemeLS, +document.body.classList.contains("light"));
};

	};
});
</script>
</html>
