<!DOCTYPE HTML>
<html lang="en" prefix="og: http://ogp.me/ns#">
    {% include head.html %}
    <body{% if page.wide_layout %} class="wide"{% endif %}>
        <header>
            <h1 class="logo" id="blog-title"><a href="{{site.url}}">{{ site.title }}</a></h1>
            <ul class="navigation">
                <li><a href="{{site.url}}/projects/"{% if page.url contains "/projects/" %}class="active"{% endif %}>计划项目 Projects</a></li>
                <li><a href="{{site.url}}/archive/"{% if page.url contains "/archive/" %}class="active"{% endif %}>帖子存档 Archived posts</a></li>
                <li><a href="{{site.url}}/about/"{% if page.url contains "/about/" %}class="active"{% endif %}>关于我 About me</a></li>
            </ul>
        </header>

        {{ content }}

        {% unless page.no_footer %}
        <footer>
            <p>Copyright &copy; 2016<script language="JavaScript">if(new Date().getFullYear()>2016) document.write("—"+new Date().getFullYear());</script> LCw Productions</p>
            <p>Powered by Jekyll - <a href="http://github.com/nadjetey/redcup">Redcup</a> Theme</p>
            <p>
                <a rel="license" href="http://creativecommons.org/licenses/by/3.0/deed.en_US" class="cc"><img src="http://nadjetey.github.io/redcup/res/cc-cc.png" class="cc">
                    <img src="http://nadjetey.github.io/redcup/res/cc-by.png" class="cc"></a>
                This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/3.0/deed.en_US">Creative Commons License</a>
            </p>
        </footer>
        {% endunless %}
    </body>
</html>
