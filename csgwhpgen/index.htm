<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/select2/dist/js/select2.min.js"></script>
<link rel="stylesheet" media="screen" href="../res/minimal.css">
<header><h1>中共胶武汉肺炎文宣生成器</h1></header>

<script>
$(document).ready(function() {
	$('.select2').select2();
});
function updateText() {
	const countrySelector=document.getElementById('country');
	const countryName=countrySelector.options[countrySelector.selectedIndex].text;
	document.getElementById('result').innerText=countryName+"疫情已经失控了，我从"+countryName+"医院的朋友那里打听到，每天无数人问诊，但是没有试剂检测，只能把患者打发回家。"+countryName+"老龄人口多，无数患者就自己死在家里了。没有确诊就不算得病，所以"+countryName+"才保持这么低的增长，太可怕了。我已经订好回国机票了，关键时刻还是得集中力量办大事呀。";
}
</script>
</html>
