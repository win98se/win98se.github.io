<html><head><title>2018 年，还剩？</title><meta http-equiv="content-type" content="text/html; charset=UTF-8"></head><body style="font-family:'等线'"><div id="whole" style="position:fixed;top:0;bottom:0;left:0;right:0;margin:auto;height:150px;text-align:center"><div style="font-size:25pt">2018 年，还剩</div><br><div id="time" style="font-size:50pt"></div></div><script type='text/javascript'>function startTime(){var curTime=new Date();if((curTime<=1514736000000)||(curTime>=1546272000000)){document.getElementById('whole').style.display="none";}else{document.getElementById('time').innerHTML=((1546272000000-curTime)/315360000).toFixed(15)+"%";t=setTimeout(function(){startTime();},16);}}startTime();</script></body></html>
