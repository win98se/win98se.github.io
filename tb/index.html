<div class="content">
<h1 id="title"></h1>
<p id="desc"></p>
</div>
<script>
window.onload=()=>{
	const langParam=new URLSearchParams(location.search).get("lang");
	var selectLang=langParam;
	if(selectLang===null) {
		var navLang=(navigator.userLanguage||navigator.language).toLowerCase();
		if(navLang.startsWith("zh")) {
			if((navLang.indexOf("-tw")!==-1)||(navLang.indexOf("-hk")!==-1)||(navLang.indexOf("-mo")!==-1)||(navLang.indexOf("-hant")!==-1)) {
				selectLang="zh-Hant"
			} else {
				selectLang="zh-Hans"
			}
		} else {
			selectLang="en"
		}
	}
	const redir_url="https://massgrave.dev/genuine-installation-media.html";
	switch(selectLang) {
		case "zh-Hans":
			var title="下载 Windows 光盘映像 (ISO 文件)";
			var desc=`请前往<a href=\"${redir_url}\">此页面</a>下载可用于安装或重新安装 Windows 的光盘映像 (ISO 文件)。借助 U 盘或 DVD，该映像还可以用于创建安装介质。`;
			break;
		case "zh-Hant":
			var title="下載 Windows 光碟映像 (ISO 檔案)";
			var desc=`請前往<a href=\"${redir_url}\">此頁面</a>下載可以用來安裝或重新安裝 Windows 的光碟映像 (ISO 檔案)。該映像也可以用來使用 USB 快閃磁碟機或 DVD 建立安裝媒體。`;
			break;
		case "en":
		default:
			var title="Download Windows Disc Image (ISO File)";
			var desc=`Please go to <a href=\"${redir_url}\">this page</a> to download a disc image (ISO file) that can be used to install or reinstall Windows. The image can also be used to create installation media using a USB flash drive or DVD.`;
	}
	document.documentElement.lang=selectLang;
	document.getElementById("title").innerText=title;
	document.getElementById("desc").innerHTML=desc;
};
</script>
